apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.blog.service.internalPort }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.blog.service.internalPort }}
          timeoutSeconds: {{ .Values.blog.service.liveness.timeoutSeconds }}
          initialDelaySeconds: {{ .Values.blog.service.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.blog.service.liveness.periodSeconds }}
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.blog.service.internalPort }}
          timeoutSeconds: {{ .Values.blog.service.readiness.timeoutSeconds }}
          initialDelaySeconds: {{ .Values.blog.service.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.blog.service.readiness.periodSeconds }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
