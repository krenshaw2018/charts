# Default values for blog.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: lakowske/blog
  tag: nginx
  pullPolicy: IfNotPresent
site:
  host: "w1.st81ess.com"
service:
  name: blog
  type: ClusterIP
  externalPort: 80
  internalPort: 80
  externalIPs: []
  liveness:
    timeoutSeconds: 10
    initialDelaySeconds: 10
    periodSeconds: 120
  readiness:
    timeoutSeconds: 10
    initialDelaySeconds: 5
    periodSeconds: 60  
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

